<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{post.title}}</h1>

        <!-- Author -->
        <p class="lead">
            por
            <a href="#">{{post.author}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Postado em {{post.createdAt}}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

        <hr>

        <!-- Post Content -->
        <div markdown [src]="post.location"></div>       

    </div>
</div>
